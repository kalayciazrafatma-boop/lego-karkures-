<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerçekçi SVG Çiçekler - Mutlu Yıllar</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* --- HAVAİ FİŞEK --- */
        #fireworkCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .globe-container {
            position: relative;
            width: 320px;
            height: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        /* --- CAM KÜRE --- */
        .globe {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(20, 50, 90, 0.5) 0%, rgba(135,206,235,0.1) 100%);
            border: 8px solid #f0f0f0;
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.1), 
                inset 0 0 40px rgba(0,0,0,0.3),
                inset 10px 10px 30px rgba(255,255,255,0.2);
            overflow: hidden;
            z-index: 2;
        }

        /* --- SVG SAHNESİ --- */
        .svg-scene {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 220px;
            z-index: 5;
            /* Hafifçe süzülme animasyonu */
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        /* Çiçekler ve Kokina SVG Konumları */
        .bouquet-svg {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.4));
        }

        /* --- LEGO KAİDE --- */
        .lego-base {
            margin-top: -25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
            position: relative;
        }
        .brick-layer { display: flex; gap: 2px; justify-content: center; }
        .brick { width: 60px; height: 35px; position: relative; box-shadow: inset 0 -5px 0 rgba(0,0,0,0.15); }
        .red-brick { background-color: #d32f2f; border: 2px solid #b71c1c; }
        .yellow-brick { background-color: #fdd835; border: 2px solid #f9a825; }
        .brick::before { content: ''; position: absolute; top: -6px; left: 50%; transform: translateX(-50%); width: 25px; height: 6px; background-color: inherit; border: 1px solid rgba(0,0,0,0.2); border-bottom: none; border-radius: 2px 2px 0 0; }

        .plaque-container {
            background-color: #111;
            border: 2px solid #444;
            padding: 8px 20px;
            position: absolute;
            bottom: 15px; 
            z-index: 20;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.7);
            text-align: center;
            min-width: 180px;
        }

        .surprise-text {
            font-family: 'Titan One', cursive;
            color: #FFD700;
            font-size: 26px;
            margin: 0;
            text-shadow: 2px 2px 0px #B71C1C, -1px -1px 0 #000, 1px -1px 0 #000;
            letter-spacing: 1px;
        }

        .sub-text {
            font-family: 'Segoe UI', sans-serif;
            font-size: 10px;
            color: #bbb;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        #snowCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 6; 
        }
    </style>
</head>
<body>

    <canvas id="fireworkCanvas"></canvas>

    <div class="globe-container">
        
        <div class="globe">
            <canvas id="snowCanvas"></canvas>
            
            <div class="svg-scene">
                <!-- SVG KODU BAŞLANGICI: Bu kısım resmi kodla çizer -->
                <svg class="bouquet-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    
                    <!-- 1. ARKA BUKET (Kağıt ve Güller) -->
                    <g transform="translate(40, 40)">
                        <!-- Pembe Kağıt -->
                        <path d="M60 150 L10 50 L110 50 Z" fill="#f8bbd0" stroke="#f48fb1" stroke-width="2"/>
                        
                        <!-- Güller (Detaylı çizim) -->
                        <g transform="translate(20, 20)">
                            <circle cx="20" cy="20" r="18" fill="#e91e63"/>
                            <path d="M20 10 Q35 10 30 25 Q20 40 10 25 Q5 10 20 10" fill="none" stroke="#fce4ec" stroke-width="2" opacity="0.6"/>
                            <path d="M20 15 Q28 15 25 22 Q20 30 15 22 Q12 15 20 15" fill="none" stroke="#fce4ec" stroke-width="2" opacity="0.6"/>
                        </g>
                        <g transform="translate(50, 10)">
                            <circle cx="20" cy="20" r="18" fill="#ffeb3b"/>
                            <path d="M20 10 Q35 10 30 25 Q20 40 10 25 Q5 10 20 10" fill="none" stroke="#fff9c4" stroke-width="2" opacity="0.6"/>
                        </g>
                        <g transform="translate(80, 25)">
                            <circle cx="20" cy="20" r="18" fill="#ff9800"/>
                            <path d="M20 10 Q35 10 30 25 Q20 40 10 25 Q5 10 20 10" fill="none" stroke="#ffe0b2" stroke-width="2" opacity="0.6"/>
                        </g>
                        <g transform="translate(35, 50)">
                            <circle cx="20" cy="20" r="18" fill="#f06292"/>
                            <path d="M20 10 Q35 10 30 25 Q20 40 10 25 Q5 10 20 10" fill="none" stroke="#fce4ec" stroke-width="2" opacity="0.6"/>
                        </g>
                    </g>

                    <!-- 2. ÖN KOKİNA (Sivri Yapraklar ve Meyveler) -->
                    <g transform="translate(60, 120)">
                        <!-- Yapraklar (Daha doğal şekilli) -->
                        <path d="M10 20 Q0 10 10 0 Q20 10 10 20 Z" fill="#2e7d32" transform="scale(1.5) rotate(-30)"/>
                        <path d="M50 20 Q40 10 50 0 Q60 10 50 20 Z" fill="#2e7d32" transform="scale(1.5) rotate(30) translate(10, -20)"/>
                        <path d="M30 40 Q20 30 30 20 Q40 30 30 40 Z" fill="#1b5e20" transform="scale(1.5) rotate(0) translate(0, -5)"/>
                        
                        <!-- Kırmızı Parlak Meyveler -->
                        <circle cx="30" cy="15" r="8" fill="#d32f2f"/>
                        <circle cx="33" cy="12" r="2" fill="white" opacity="0.4"/> <!-- Parlama -->
                        
                        <circle cx="45" cy="25" r="8" fill="#c62828"/>
                        <circle cx="48" cy="22" r="2" fill="white" opacity="0.4"/>
                        
                        <circle cx="20" cy="28" r="7" fill="#b71c1c"/>
                        <circle cx="23" cy="25" r="2" fill="white" opacity="0.4"/>
                    </g>

                    <!-- 3. KURDELE -->
                    <g transform="translate(70, 160)">
                        <path d="M0 0 Q30 10 60 0 L60 20 Q30 30 0 20 Z" fill="#d32f2f"/>
                        <path d="M10 5 L-5 20 L10 20 Z" fill="#b71c1c"/>
                        <path d="M50 5 L65 20 L50 20 Z" fill="#b71c1c"/>
                    </g>

                </svg>
                <!-- SVG KODU BİTİŞİ -->
            </div>
        </div>

        <div class="lego-base">
            <div class="brick-layer"><div class="brick red-brick" style="width: 220px;"></div></div>
            <div class="brick-layer" style="margin-top:2px;">
                <div class="brick yellow-brick"></div><div class="brick yellow-brick"></div><div class="brick yellow-brick"></div><div class="brick yellow-brick"></div>
            </div>
             <div class="brick-layer" style="margin-top:2px;"><div class="brick red-brick" style="width: 260px;"></div></div>

            <div class="plaque-container">
                <p class="surprise-text">Mutlu Yıllar!</p>
                <div class="sub-text">Brick Collection</div>
            </div>
        </div>

    </div>

    <script>
        /* --- KAR EFEKTİ --- */
        const snowCanvas = document.getElementById('snowCanvas');
        const sCtx = snowCanvas.getContext('2d');
        snowCanvas.width = 280;
        snowCanvas.height = 280;
        const snowflakes = [];
        class Snowflake {
            constructor() {
                this.x = Math.random() * snowCanvas.width;
                this.y = Math.random() * snowCanvas.height;
                this.size = Math.random() * 2.5 + 1;
                this.speedY = Math.random() * 0.8 + 0.3;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.opacity = Math.random() * 0.6 + 0.2;
            }
            update() {
                this.y += this.speedY; this.x += this.speedX;
                if (this.y > snowCanvas.height) { this.y = -5; this.x = Math.random() * snowCanvas.width; }
                if (this.x > snowCanvas.width) this.x = 0; else if (this.x < 0) this.x = snowCanvas.width;
            }
            draw() {
                sCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                sCtx.beginPath(); sCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2); sCtx.fill();
            }
        }
        for (let i = 0; i < 180; i++) snowflakes.push(new Snowflake());
        function animateSnow() {
            sCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            snowflakes.forEach(f => { f.update(); f.draw(); });
            requestAnimationFrame(animateSnow);
        }
        animateSnow();

        /* --- HAVAİ FİŞEK --- */
        const fwCanvas = document.getElementById('fireworkCanvas');
        const fCtx = fwCanvas.getContext('2d');
        fwCanvas.width = window.innerWidth;
        fwCanvas.height = window.innerHeight;
        window.addEventListener('resize', () => { fwCanvas.width = window.innerWidth; fwCanvas.height = window.innerHeight; });
        class Firework {
            constructor() {
                this.x = Math.random() * fwCanvas.width; this.y = fwCanvas.height; this.targetY = Math.random() * (fwCanvas.height * 0.5);
                this.speed = 6 + Math.random() * 4; this.angle = -Math.PI / 2 + (Math.random() * 0.2 - 0.1);
                this.vx = Math.cos(this.angle) * this.speed; this.vy = Math.sin(this.angle) * this.speed;
                this.hue = Math.random() * 360; this.exploded = false;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.y <= this.targetY || this.vy >= 0) { this.exploded = true; createParticles(this.x, this.y, this.hue); }
            }
            draw() { fCtx.fillStyle = `hsl(${this.hue}, 100%, 50%)`; fCtx.fillRect(this.x, this.y, 4, 4); }
        }
        class Particle {
            constructor(x, y, hue) {
                this.x = x; this.y = y; this.hue = hue;
                const angle = Math.random() * Math.PI * 2; const speed = Math.random() * 4 + 1;
                this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
                this.alpha = 1; this.decay = Math.random() * 0.015 + 0.01;
            }
            update() { this.vx *= 0.95; this.vy *= 0.95; this.vy += 0.05; this.x += this.vx; this.y += this.vy; this.alpha -= this.decay; }
            draw() { fCtx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`; fCtx.fillRect(this.x, this.y, 4, 4); }
        }
        let fireworks = []; let particles = [];
        function createParticles(x, y, hue) { for (let i = 0; i < 40; i++) particles.push(new Particle(x, y, hue)); }
        function animateFireworks() {
            fCtx.fillStyle = 'rgba(26, 26, 26, 0.2)'; fCtx.fillRect(0, 0, fwCanvas.width, fwCanvas.height);
            if (Math.random() < 0.03) fireworks.push(new Firework());
            fireworks.forEach((fw, index) => { fw.update(); fw.draw(); if (fw.exploded) fireworks.splice(index, 1); });
            particles.forEach((p, index) => { p.update(); p.draw(); if (p.alpha <= 0) particles.splice(index, 1); });
            requestAnimationFrame(animateFireworks);
        }
        animateFireworks();
    </script>
</body>
</html>
