<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodla Çizilen Çiçekler - Sorunsuz</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* --- HAVAİ FİŞEK CANVAS --- */
        #fireworkCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .globe-container {
            position: relative;
            width: 320px;
            height: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        /* --- CAM KÜRE --- */
        .globe {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(20, 50, 90, 0.5) 0%, rgba(135,206,235,0.1) 100%);
            border: 8px solid #f0f0f0;
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.1), 
                inset 0 0 40px rgba(0,0,0,0.3),
                inset 10px 10px 30px rgba(255,255,255,0.2);
            overflow: hidden;
            z-index: 2;
        }

        /* --- ÇİÇEK SAHNESİ (TÜMÜ KOD) --- */
        .flower-scene {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 200px;
            z-index: 5;
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.02); }
        }

        /* --- 1. ARKA BUKET (CSS İLE ÇİZİM) --- */
        .bouquet-back {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            z-index: 1; /* Arkada */
            opacity: 0.9;
        }

        /* Buket Kağıdı (Pembe Üçgen) */
        .paper {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 120px solid #f48fb1; /* Pembe */
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }

        /* Güller (CSS Daireleri) */
        .rose {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2);
        }
        .rose::after { /* Gülün içindeki kıvrım */
            content: ''; position: absolute; top: 8px; left: 8px; width: 20px; height: 20px;
            border-radius: 50%; border-top: 3px solid rgba(255,255,255,0.4); border-left: 3px solid rgba(255,255,255,0.4);
            transform: rotate(45deg);
        }

        .r1 { background: #e91e63; top: 10px; left: 10px; } /* Koyu Pembe */
        .r2 { background: #ffeb3b; top: 20px; left: 50px; } /* Sarı */
        .r3 { background: #ff9800; top: 50px; left: 20px; } /* Turuncu */
        .r4 { background: #f06292; top: 50px; left: 70px; } /* Açık Pembe */
        .r5 { background: #fff; top: -10px; left: 40px; z-index: -1; } /* Beyaz (Tepede) */


        /* --- 2. ÖN KOKİNA (CSS İLE ÇİZİM) --- */
        .kokina-front {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 80px;
            z-index: 10; /* En Önde */
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        /* Kokina Yaprağı (Sivri Yeşil Şekil) */
        .leaf {
            position: absolute;
            width: 50px;
            height: 30px;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            border-radius: 90% 0 90% 0; /* Sivri yaprak şekli */
        }
        .l1 { bottom: 10px; left: 10px; transform: rotate(-30deg); }
        .l2 { bottom: 10px; right: 10px; transform: rotate(10deg) scaleX(-1); }
        .l3 { bottom: 25px; left: 35px; transform: rotate(-90deg) scale(0.8); }

        /* Kokina Meyvesi (Kırmızı Top) */
        .berry {
            position: absolute;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle at 30% 30%, #ff5252, #b71c1c);
            border-radius: 50%;
            z-index: 2;
        }
        .b1 { bottom: 25px; left: 45px; }
        .b2 { bottom: 35px; left: 55px; }
        .b3 { bottom: 15px; left: 58px; }
        .b4 { bottom: 30px; left: 35px; transform: scale(0.8); } /* Küçük */

        /* --- KURDELE (CSS) --- */
        .ribbon-css {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            background: #d32f2f;
            border-radius: 5px;
            z-index: 11;
        }
        .ribbon-css::before, .ribbon-css::after { /* Kurdele uçları */
            content: ''; position: absolute; top: 5px; width: 0; height: 0;
            border-top: 15px solid #b71c1c; border-left: 15px solid transparent; border-right: 15px solid transparent;
        }
        .ribbon-css::before { left: -10px; transform: rotate(45deg); }
        .ribbon-css::after { right: -10px; transform: rotate(-45deg); }


        /* --- LEGO KAİDE --- */
        .lego-base {
            margin-top: -25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
            position: relative;
        }
        .brick-layer { display: flex; gap: 2px; justify-content: center; }
        .brick { width: 60px; height: 35px; position: relative; box-shadow: inset 0 -5px 0 rgba(0,0,0,0.15); }
        .red-brick { background-color: #d32f2f; border: 2px solid #b71c1c; }
        .yellow-brick { background-color: #fdd835; border: 2px solid #f9a825; }
        .brick::before { content: ''; position: absolute; top: -6px; left: 50%; transform: translateX(-50%); width: 25px; height: 6px; background-color: inherit; border: 1px solid rgba(0,0,0,0.2); border-bottom: none; border-radius: 2px 2px 0 0; }

        .plaque-container {
            background-color: #111;
            border: 2px solid #444;
            padding: 8px 20px;
            position: absolute;
            bottom: 15px; 
            z-index: 20;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.7);
            text-align: center;
            min-width: 180px;
        }

        .surprise-text {
            font-family: 'Titan One', cursive;
            color: #FFD700;
            font-size: 26px;
            margin: 0;
            text-shadow: 2px 2px 0px #B71C1C, -1px -1px 0 #000, 1px -1px 0 #000;
            letter-spacing: 1px;
        }

        .sub-text {
            font-family: 'Segoe UI', sans-serif;
            font-size: 10px;
            color: #bbb;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        #snowCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 6; 
        }
    </style>
</head>
<body>

    <canvas id="fireworkCanvas"></canvas>

    <div class="globe-container">
        
        <div class="globe">
            <canvas id="snowCanvas"></canvas>
            
            <!-- TAMAMEN KODLA ÇİZİLMİŞ SAHNE -->
            <div class="flower-scene">
                
                <!-- 1. Arka Buket (Kodla) -->
                <div class="bouquet-back">
                    <div class="paper"></div> <!-- Pembe Kağıt -->
                    <div class="rose r5"></div> <!-- Beyaz Gül -->
                    <div class="rose r1"></div> <!-- Pembe Gül -->
                    <div class="rose r2"></div> <!-- Sarı Gül -->
                    <div class="rose r3"></div> <!-- Turuncu Gül -->
                    <div class="rose r4"></div> <!-- Açık Pembe Gül -->
                </div>

                <!-- 2. Ön Kokina (Kodla) -->
                <div class="kokina-front">
                    <!-- Yapraklar -->
                    <div class="leaf l1"></div>
                    <div class="leaf l2"></div>
                    <div class="leaf l3"></div>
                    <!-- Meyveler -->
                    <div class="berry b1"></div>
                    <div class="berry b2"></div>
                    <div class="berry b3"></div>
                    <div class="berry b4"></div>
                </div>

                <!-- 3. Kurdele (Kodla) -->
                <div class="ribbon-css"></div>

            </div>
        </div>

        <div class="lego-base">
            <div class="brick-layer"><div class="brick red-brick" style="width: 220px;"></div></div>
            <div class="brick-layer" style="margin-top:2px;">
                <div class="brick yellow-brick"></div><div class="brick yellow-brick"></div><div class="brick yellow-brick"></div><div class="brick yellow-brick"></div>
            </div>
             <div class="brick-layer" style="margin-top:2px;"><div class="brick red-brick" style="width: 260px;"></div></div>

            <div class="plaque-container">
                <p class="surprise-text">Mutlu Yıllar!</p>
                <div class="sub-text">Brick Collection</div>
            </div>
        </div>

    </div>

    <script>
        /* --- KAR EFEKTİ --- */
        const snowCanvas = document.getElementById('snowCanvas');
        const sCtx = snowCanvas.getContext('2d');
        snowCanvas.width = 280;
        snowCanvas.height = 280;
        const snowflakes = [];
        class Snowflake {
            constructor() {
                this.x = Math.random() * snowCanvas.width;
                this.y = Math.random() * snowCanvas.height;
                this.size = Math.random() * 2.5 + 1;
                this.speedY = Math.random() * 0.8 + 0.3;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.opacity = Math.random() * 0.6 + 0.2;
            }
            update() {
                this.y += this.speedY; this.x += this.speedX;
                if (this.y > snowCanvas.height) { this.y = -5; this.x = Math.random() * snowCanvas.width; }
                if (this.x > snowCanvas.width) this.x = 0; else if (this.x < 0) this.x = snowCanvas.width;
            }
            draw() {
                sCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                sCtx.beginPath(); sCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2); sCtx.fill();
            }
        }
        for (let i = 0; i < 180; i++) snowflakes.push(new Snowflake());
        function animateSnow() {
            sCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            snowflakes.forEach(f => { f.update(); f.draw(); });
            requestAnimationFrame(animateSnow);
        }
        animateSnow();

        /* --- HAVAİ FİŞEK --- */
        const fwCanvas = document.getElementById('fireworkCanvas');
        const fCtx = fwCanvas.getContext('2d');
        fwCanvas.width = window.innerWidth;
        fwCanvas.height = window.innerHeight;
        window.addEventListener('resize', () => { fwCanvas.width = window.innerWidth; fwCanvas.height = window.innerHeight; });
        class Firework {
            constructor() {
                this.x = Math.random() * fwCanvas.width; this.y = fwCanvas.height; this.targetY = Math.random() * (fwCanvas.height * 0.5);
                this.speed = 6 + Math.random() * 4; this.angle = -Math.PI / 2 + (Math.random() * 0.2 - 0.1);
                this.vx = Math.cos(this.angle) * this.speed; this.vy = Math.sin(this.angle) * this.speed;
                this.hue = Math.random() * 360; this.exploded = false;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.y <= this.targetY || this.vy >= 0) { this.exploded = true; createParticles(this.x, this.y, this.hue); }
            }
            draw() { fCtx.fillStyle = `hsl(${this.hue}, 100%, 50%)`; fCtx.fillRect(this.x, this.y, 4, 4); }
        }
        class Particle {
            constructor(x, y, hue) {
                this.x = x; this.y = y; this.hue = hue;
                const angle = Math.random() * Math.PI * 2; const speed = Math.random() * 4 + 1;
                this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
                this.alpha = 1; this.decay = Math.random() * 0.015 + 0.01;
            }
            update() { this.vx *= 0.95; this.vy *= 0.95; this.vy += 0.05; this.x += this.vx; this.y += this.vy; this.alpha -= this.decay; }
            draw() { fCtx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`; fCtx.fillRect(this.x, this.y, 4, 4); }
        }
        let fireworks = []; let particles = [];
        function createParticles(x, y, hue) { for (let i = 0; i < 40; i++) particles.push(new Particle(x, y, hue)); }
        function animateFireworks() {
            fCtx.fillStyle = 'rgba(26, 26, 26, 0.2)'; fCtx.fillRect(0, 0, fwCanvas.width, fwCanvas.height);
            if (Math.random() < 0.03) fireworks.push(new Firework());
            fireworks.forEach((fw, index) => { fw.update(); fw.draw(); if (fw.exploded) fireworks.splice(index, 1); });
            particles.forEach((p, index) => { p.update(); p.draw(); if (p.alpha <= 0) particles.splice(index, 1); });
            requestAnimationFrame(animateFireworks);
        }
        animateFireworks();
    </script>
</body>
</html>
